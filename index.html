<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h3>HOME</h3>
                <div class="score" id="home">0</div>
                <div>
                  <button onclick=addOneHome()>+1</button>
                  <button class="middlebtn" onclick=addTwoHome()>+2</button>
                  <button onclick=addThreeHome()>+3</button>
                </div>
            </div>
            <div class="card">
                <h3>GUEST</h3>
                <div class="score" id="away">0</div>
                <div>
                  <button onclick=addOneAway()>+1</button>
                  <button class="middlebtn" onclick=addTwoAway()>+2</button>
                  <button onclick=addThreeAway()>+3</button>
                </div>
            </div>
        </div>
        <div class="container center">
          <button class="new-game-btn" onclick=newGame()>Start New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
